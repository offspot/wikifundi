name: Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: Deploy wikifundi Images
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and push wikifundi-en
        uses: openzim/docker-publish-action@v5
        with:
          image-name: offspot/wikifundi-en
          context: wikifundi-en
          on-master: latest
          restrict-to: offspot/wikifundi
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Build and push wikifundi-fr
        uses: openzim/docker-publish-action@v5
        with:
          image-name: offspot/wikifundi-fr
          context: wikifundi-fr
          on-master: latest
          restrict-to: offspot/wikifundi
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}
